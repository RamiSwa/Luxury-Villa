{% extends 'base.html' %}
{% block body %}
{% load bootstrap5 %}
{% load static %}
<!-- Hero Section Begin -->
<section class="hero-section">
    <div class="hero-items owl-carousel">
        <div class="single-hero-item set-bg" data-setbg="{% static 'img/hero/hero-1.jpg' %}">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <div class="hero-text">
                            <h2>Profile</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<!-- Hero Section End -->

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 mx-auto">
            {{profile.user.username}}

            {{profile.user.email}}
            
            
            {{profile.phone_number}}
            
            {{profile.address}}
            
            
            
            <h5><a href="{% url 'accounts:profile_edit' %}">Edit Profile</a></h5>
            <h5><a href="{% url 'accounts:reservation' %}">My Reservations</a></h5>
            <h5><a href="{% url 'accounts:mylisting' %}">My Listing</a></h5>
        </div>
    </div>
</div>
{% endblock body %}
