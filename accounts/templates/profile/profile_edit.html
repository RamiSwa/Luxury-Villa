{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block body %}


<!-- Hero Section Begin -->
<section class="hero-section">
    <div class="hero-items owl-carousel">
        <div class="single-hero-item set-bg" data-setbg="{% static 'img/hero/hero-1.jpg' %}">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <div class="hero-text">
                            <h2>Edit Profile</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<!-- Hero Section End -->

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 mx-auto">
            <h3>Edit Profile</h3>
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form user_form %}
                {% bootstrap_form profile_form %}
                {% buttons %}
                <button type="submit" class="btn btn-primary">Edit Profile</button>
                {% endbuttons %}
            </form>

        </div>
    </div>
</div>
{% endblock body %}
